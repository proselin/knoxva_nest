version: '3.8'
services:
  redis: # Name of container
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis:/data
    networks:
      - local
  api:
    build:
      dockerfile: Dockerfile
      context: .
      target: production
    volumes:
      - .:/usr/src/app
    ports:
      - 3000:3000
    depends_on:
      - minio
      - redis
    command:
      - ./dist/main.js
  minio:
    image: minio/minio
    command: server ./minio --address :9000 --console-address :9200
    ports:
      - 9000:9000
      - 9200:9200
    volumes: 
      - minio:/minio
    networks:
      - local
volumes:
  minio:
    driver: local
  redis:
    driver: local
networks:
  local: